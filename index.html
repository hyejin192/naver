<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <a href="https://www.naver.com/" target="_blank">
      <img src="img/NAVER_CI_Green.png" id="logo" alt="naverlogo">
    </a>
  </div><!-- header end -->

  <div id="wrapper">
    <div id="content">
      <div>
        <h3 class="join_tit">
          <label for="id">아이디</label>
        </h3>
        <span class="box int_id">
          <input type="text" id="id" class="int" maxlength="20">
          <span class="step_url">@naver.com</span>
        </span>
        <span class="error_next_box e1">에러출력</span>
      </div><!-- id end -->

      <div>
        <h3 class="join_tit">
          <label for="psw1">비밀번호</label>
        </h3>
        <span class="box int_pass">
          <input type="text" id="psw1" class="int" maxlength="16">
          <span id="alertTxt">사용불가</span>
          <img src="img/m_icon_pass.png" alt="비밀번호" id="psw1_img1" class="paswdImg">
        </span>
        <span class="error_next_box e2">에러출력</span>
      </div> <!-- pw1 end -->

      <div>
        <h3 class="join_tit">
          <label for="psw2">비밀번호 재확인</label>
        </h3>
        <span class="box int_pass_check">
          <input type="text" id="psw2" class="int" maxlength="20">
          <span id="alertTxt">사용불가</span>
          <img src="img/m_icon_check_disable.png" alt="비밀번호재확인" id="psw2_img1" class="paswdImg">
        </span>
        <span class="error_next_box e3">에러출력</span>
      </div><!-- pw2 end -->

      <div>
        <h3 class="join_tit">
          <label for="name">이름</label>
        </h3>
        <span class="box int_name">
          <input type="text" id="name" class="int" maxlength="20">
        </span>
        <span class="error_next_box e4">에러출력</span>
      </div><!-- name -->

      <div>
        <h3 class="join_tit">
          <label for="yy">생년월일</label>
        </h3>
        <div id="bir_wrap">
          <!-- year -->
          <div id="bir_yy">
            <div class="box">
              <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
            </div>
          </div><!-- year end -->
          <!-- month -->
          <div id="bir_mm">
            <span class="box">
              <select id="mm" class="sel">
                <option>월</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </span>
          </div><!-- month end -->
          <!-- day -->
          <div id="bir_dd">
            <div class="box">
              <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
            </div>
          </div><!-- day end -->
        </div><!-- bir_wrap end -->
        <span class="error_next_box e5">에러출력</span>
      </div><!-- birthday -->

      <div>
        <h3 class="join_tit">
          <label for="gender">성별</label>
        </h3>
        <span class="box gender_code">
          <select id="gender" class="sel">
            <option>성별</option>
            <option value="m">남자</option>
            <option value="f">여자</option>
            <option value="nocheck">선택 안함</option>
          </select>
        </span>
        <span class="error_next_box e6">필수 정보입니다.</span>
      </div><!-- gender -->

      <div>
        <h3 class="join_tit">
          <label for="email">본인 확인 이메일</label>
          <span class="optional">(선택)</span>
        </h3>
        <span class="box int_email">
          <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
        </span>
        <span class="error_next_box e7">이메일 주소를 다시 확인해주세요</span>
      </div><!-- email -->

      <div>
        <h3 class="join_tit">
          <label for="phoneNum">휴대전화</label>
        </h3>
        <span class="box int_mobile">
          <input type="text" id="phoneNum" class="int" maxlength="16" placeholder="전화번호 입력">
        </span>
        <span class="error_next_box e8">에러출력</span>
      </div><!-- phone number -->

      <!-- 버튼 -->
      <div class="btn_area">
        <button type="button" id="btnJoin">
          <span>가입하기</span>
        </button>
      </div>

    </div><!-- content end -->
  </div><!-- wrapper end -->

  <script src="js/main.js"></script>
</body>

</html>
